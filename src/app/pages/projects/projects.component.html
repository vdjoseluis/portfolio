<section
  class="w-full xl:max-w-[80%] 2xl:h-[85vh] mx-auto py-6 px-4 shadow-2xl shadow-slate-500 rounded-b-3xl"
>
  <h1 class="text-xl md:text-2xl tracking-widest ps-6 mb-2 title-color">{{ "navMenu.projects" | translate }}:</h1>
  <div class="hidden md:block">
    <mat-tab-group (selectedIndexChange)="onTabChange($event)" animationDuration="800ms">
      <mat-tab>
        <ng-template mat-tab-label>
          <span class="title-color xl:text-xl lg:tracking-widest" [ngClass]="activeTabIndex!=0 ? 'opacity-40' : ''">Sophie's Burgers</span>
        </ng-template>
        <app-sophies-burgers/>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <span class="title-color xl:text-xl lg:tracking-widest" [ngClass]="activeTabIndex!=1 ? 'opacity-40' : ''">Countries App</span>
        </ng-template>
        <app-countries-app/>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <span class="title-color xl:text-xl lg:tracking-widest" [ngClass]="activeTabIndex!=2 ? 'opacity-40' : ''">VD Logistics Desktop</span>
        </ng-template>
        <app-countries-app/>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <span class="title-color xl:text-xl lg:tracking-widest" [ngClass]="activeTabIndex!=3 ? 'opacity-40' : ''">VD Logistics Mobile</span>
        </ng-template>
        <app-countries-app/>
      </mat-tab>
    </mat-tab-group>
  </div>
</section>
