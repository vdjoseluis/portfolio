<section
  class="w-full xl:max-w-[80%] 2xl:h-[85vh] mx-auto py-6 px-4 shadow-2xl shadow-slate-500 rounded-b-3xl"
>
  <h1 class="text-xl md:text-2xl tracking-widest ps-6 mb-2 title-color">{{ "navMenu.projects" | translate }}:</h1>
  <div class="block md:hidden relative w-full mt-4">
    <button
      (click)="toggleDropdown()"
      class="bg-slate-500 text-white rounded-md px-4 py-2 flex items-center justify-between w-full"
    >
      {{ projects[activeTabIndex].name }}
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    @if (dropdownOpen) {
      <ul class="absolute z-10 w-full bg-slate-200 shadow-md mt-2 rounded-md overflow-hidden border border-gray-300">
        @for (project of projects; track $index) {
          <li
            (click)="selectProject($index)"
            class="text-slate-500 px-4 py-2 hover:bg-slate-300 cursor-pointer"
          >
            {{ project.name }}
          </li>
        }
      </ul>
    }

    <div class="mt-6">
      @switch (activeTabIndex) {
        @case (0) {<app-sophies-burgers />}
        @case (1) {<app-countries-app />}
        @case (2) {<app-vdlogistics-desktop />}
        @case (3) {<app-vdlogistics-mobile />}
      }
    </div>
  </div>


  <div class="hidden md:block">
    <mat-tab-group (selectedIndexChange)="onTabChange($event)" animationDuration="800ms">
      <mat-tab>
        <ng-template mat-tab-label>
          <span class="title-color xl:text-xl lg:tracking-widest" [ngClass]="activeTabIndex!=0 ? 'opacity-40' : ''">Sophie's Burgers</span>
        </ng-template>
        <app-sophies-burgers/>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <span class="title-color xl:text-xl lg:tracking-widest" [ngClass]="activeTabIndex!=1 ? 'opacity-40' : ''">Countries App</span>
        </ng-template>
        <app-countries-app/>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <span class="title-color xl:text-xl lg:tracking-widest" [ngClass]="activeTabIndex!=2 ? 'opacity-40' : ''">VD Logistics Desktop</span>
        </ng-template>
        <app-vdlogistics-desktop/>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <span class="title-color xl:text-xl lg:tracking-widest" [ngClass]="activeTabIndex!=3 ? 'opacity-40' : ''">VD Logistics Mobile</span>
        </ng-template>
        <app-vdlogistics-mobile/>
      </mat-tab>
    </mat-tab-group>
  </div>
</section>
